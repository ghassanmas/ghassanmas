name: Update this repo's README

on:
  schedule:
    # Once a day at 8 AM
      - cron: 0 8 * * *
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://ghassan.blog/feed/feed.xml
          readme-section: feed
